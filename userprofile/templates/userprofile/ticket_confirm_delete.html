{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
<div class="container py-5">
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="bg-white rounded-lg shadow-sm p-5">
        <h1>Delete Post</h1>
        <div class="tab-content">
          <div id="nav-tab-card" >
            <form method = "POST" action = "" enctype="multipart/form-data">
              {% csrf_token %}
              <h2>Are you sure you want to delete the ticket {{ object.title }}</h2>
              <div align="center">
                <button class="btn btn-danger btn-rounded" type="submit">Confirm</button>
                <a class="btn btn-info btn-rounded" href="{{request.META.HTTP_REFERER}}" type="submit">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
