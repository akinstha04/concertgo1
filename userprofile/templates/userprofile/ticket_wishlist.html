{% extends 'base.html' %}
{% load static %}
{% block content %}





<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" rel="stylesheet">



<link rel="stylesheet" href="{% static 'css/profilevisit.css' %}">


{% include 'navbar.html' %}



  
<div class="container">
  <div class="row">
  <div align="center">
    <a href = "{% url 'ticket' %}">
    <button class="filter-button">Tickets</button>
    </a>
    <a href = "{% url 'ticketWishlist' %}">
    <button class="filter-button">Ticket wishlist</button>
    </a>
    <a href = "{% url 'ticketWishlist' %}">
    <button class="filter-button">My Tickets</button>
    </a>
  </div>
  
  <br/>
  
  

  <div class="gallery_product container mt-5 mb-5 filter category2">
    <div class="d-flex justify-content-center row">
      <div class="col-md-10" id="wishlistclass">
        {% for ticket in wishlist %}
          <div class="row p-2 bg-white border rounded" >
            <!-- <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://i.imgur.com/QpjAiHq.jpg"></div> -->
            <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{ticket.ticket.image.url}}"></div>
              <div class="col-md-6 mt-1">
                  <h5>{{ticket.ticket.title}}</h5>
                  <!-- <div class="mt-1 mb-1 spec-1"><span>100% cotton</span><span class="dot"></span><span>Light weight</span><span class="dot"></span><span>Best finish<br></span></div>
                  <div class="mt-1 mb-1 spec-1"><span>Unique design</span><span class="dot"></span><span>For men</span><span class="dot"></span><span>Casual<br></span></div> -->
                  <p>{{ticket.ticket.detail}}</p>
                  <br>
                  <p>Tickets from <a href="{% url 'profileVisit' ticket.ticket.seller.pk %}">{{ticket.ticket.seller}}</a></p>
              </div>
              <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                <div class="d-flex flex-row align-items-center">
                    <h4 class="mr-1">${{ticket.ticket.price}}</h4>
                </div>
                <h6 class="text-success">{{ticket.ticket.date}}</h6>
                <div class="d-flex flex-column mt-4">
                  <a href="{% url 'ticketDetail' ticket.ticket.pk %}">
                    <button class="btn btn-primary btn-sm" type="button">Details</button>
                  </a>
                  <!-- <button class="btn btn-primary btn-sm" type="button">Details</button> -->
                 
                    <button class="btn btn-info mt-2 btn-sm remove-wishlist" type="button" pid="{{ticket.ticket.pk}}">Remove</button>
                
                  <!-- <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button> -->
                </div>
              </div>
          </div>
        {% endfor %}
      </div>
    </div>
    
  </div>



{% endblock %}
