<!doctype html>
{% load static %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template Â· Bootstrap v5.0</title>
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

      

        
      <body class="text-center">
      <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
              <img class="mb-4" src="{% static 'img/logo.PNG' %}" alt="" width="350" height="110">
                <h6 class="information mt-4">Enter your details</h6>
                <form method = "POST" action = "">
                  {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <!-- <label for="name">Name</label> --> <input class="form-control" name="username" type="text" placeholder="Userame"> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input type="password" class="form-control" name="password" type="text" placeholder="Password"> </div>
                        </div>
                    </div>
                </div>
                <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">Dont have an account created yet?</small> <a href="{% url 'register' %}" class="terms">Create account</a> </div>
                <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <a href="{% url 'password_reset' %}" class="terms">Forgot Password</a> </div>
                <button class="btn btn-primary btn-block confirm-button">Confirm</button>
              </form>
              <div class="form-group">
                {% if messages %}
                    {% for message in messages %}
                    <small class = "text-danger" id = "errortext">{{ message }}</small>
                    <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
                    {% endfor %}
                {% endif %}
              </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    {% endblock content %}
</html>
