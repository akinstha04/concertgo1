<!doctype html>
{% load static %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Password Reset</title>
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

      

        
      <body class="text-center">
      <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
              <img class="mb-4" src="{% static 'img/logo.PNG' %}" alt="" width="350" height="110">
                <h6 class="information mt-4">Password reset</h6>
                <form method = "POST" action = "">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                      {% for fm in form %}
                      <div class="form-group">
                        {{fm}} <small class = "text-danger" id="errortext">{{fm.errors|striptags}}</small>
                      </div>
                    {% endfor %}
                </div>
                <!-- <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">Dont have an account created yet?</small> <a href="{% url 'register' %}" class="terms">Create account</a> </div> -->
                <button class="btn btn-primary btn-block confirm-button" style="margin-top: 10px;">Confirm</button>
              </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    {% endblock content %}
</html>
