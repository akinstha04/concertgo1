<!doctype html>
{% load static %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template Â· Bootstrap v5.0</title>
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <body class="text-center">
      

        
        
        

        <div class="container mt-5 mb-5 d-flex justify-content-center">
          <div class="card px-1 py-4">
              <div class="card-body">
                <img class="mb-4" src="{% static 'img/logo.PNG' %}" alt="" width="350" height="110">
                <form  method="post">
                  {% csrf_token %}
                <div class="form-group first">
                    {{ form.username }}
                </div>
                <div class="form-group first">
                    {{ form.email}}
                </div>
                <div class="form-group last mb-4">
                    {{ form.password1 }}
                </div>
                <div class="form-group last mb-4">
                    {{ form.password2 }}
                </div>
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Register as manager</span>
                      {{ form.is_manager }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                <br>
                <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">Already have an account?</small> <a href ="{% url 'login' %}" class="terms">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    {% endblock content %}
</html>
