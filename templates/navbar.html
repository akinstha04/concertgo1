{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <nav class = "navbar">
    <div class ="nav-wrapper">
        <a href="{% url 'main' %}">
            <img src="{% static 'img/logo.PNG' %}" class="brand-img" alt="logo" height="50px" width="150px">
        </a>
        <div class="nav-items d-flex flex-row">
            <a href="{% url 'main' %}"><img src ="{% static 'img/home.PNG' %}" class="icon" alt="home" data-toggle="tooltip" data-placement="bottom" title="Home"></a>
            <a href="{% url 'search' %}">
              <img src ="{% static 'img/search.PNG' %}" class="icon" alt="search" data-toggle="tooltip" data-placement="bottom" title="Search">
            </a>
            {% if request.user.is_manager %}
            <a href="{% url 'addTicket' %}">
              <img src ="{% static 'img/addticket.PNG' %}" class="icon" alt="addticket" data-toggle="tooltip" data-placement="bottom" title="Add Tickets">
            </a>
            {% endif %}
            <a href="{% url 'postUpload' %}">
                <img src ="{% static 'img/addpost1.PNG' %}" class="icon" alt="addpost" data-toggle="tooltip" data-placement="bottom" title="Add Post">
            </a>
            <a href="{% url 'ticket' %}">
                <img src ="{% static 'img/ticket.PNG' %}" class="icon" alt="tickets" data-toggle="tooltip" data-placement="bottom" title="Tickets">
            </a>
            <div class="nav-items">
              <img src="{{ user.profile.image.url }}" data-toggle="dropdown" class="icon user-profile" alt="profile" data-toggle="tooltip" data-placement="bottom" title="Profile">
                <div class="dropdown-menu">
                  <a href="{% url 'profile' %}" class="dropdown-item">Profile - {{user.username}}</a>
                  <a href="{% url 'myTickets' %}" class="dropdown-item">My tickets</a>
                  {% if request.user.is_manager %}
                  <a href="{% url 'myTicketSales' %}">
                      <button type="button" class="dropdown-item">Check sales</button>
                  </a>
                  {% endif %}
                  <div class="divider dropdown-divider"></div>
                  <a href="{% url 'logout' %}" class="dropdown-item"> Logout</a>
              </div>
            </div>
        </div>
    </div>
</nav>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
