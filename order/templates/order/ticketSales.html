{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/search.css' %}">

{% include 'navbar.html' %}

<div class="container">
    <div class="text-center">
        <h2>Check your sales</h2>
    </div>
    

    

    
    <div class="row">
            <div class="col-12">
                <div class="card card-margin">
                    <div class="card-body">
                        <div class="row search-body">
                            <div class="col-lg-12">
                                <div class="search-result">
                                    
                                    <div class="result-body">
                                        <div class="table-responsive">
                                            <table class="table widget-26">
                                                <tbody>
                                                
                                                        {% for order in orders %}
                                                        {% if order.ticket.seller == request.user.profile %}
                                                        <tr>
                                                            <td>
                                                                <div class="widget-26-job-emp-img">
                                                                    <img src="{{ order.buyer.image.url}}" alt="Company" />
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div class="widget-26-job-title">
                                                                    <a href="{% url 'profileVisit' order.buyer.pk %}">{{ order.buyer }}</a>
                                                                    <!-- <p>{{ user.username }}</p> -->
                                                                    <!-- <p class="m-0"><a href="#" class="employer-name">AxiomUI Llc.</a> <span class="text-muted time">2 days ago</span></p> -->
                                                                </div>
                                                            </td>
                                                            <!-- <td>
                                                                <div class="widget-26-job-info">
                                                                    <p class="type m-0">Part-Time</p>
                                                                    <p class="text-muted m-0">in <span class="location">New York, US</span></p>
                                                                </div>
                                                            </td> -->

                                                                <td>
                                                                    <div class="widget-26-job-category">
                                                                        <span>{{order.quantity}} tickets</span>
                                                                    </div>
                                                                </td>
                                                                <td>

                                                            <td>
                                                                <div class="widget-26-job-category">
                                                                    <!-- <span>{{order.ticket}}</span> -->
                                                                    <a href="{% url 'ticketDetail' order.ticket.pk %}">{{ order.ticket }}</a>
                                                                </div>
                                                            </td>
                                                            <td>


                                                            
                                                                
                                                            </td>
                                                        </tr>
                                                        {% endif %}
                                                        {% endfor %}

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                    <a class="page-link no-border" href="#">

                                        <span aria-hidden="true">»</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav> -->


                        
                    </div>
                </div>
            </div>
        </div>
    </div>
